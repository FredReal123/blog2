<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BALD ATTACK</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #fff;
    font-family: Impact, sans-serif;
  }

  .text {
    position: absolute;
    font-size: 32px;
    white-space: nowrap;
    color: hsl(calc(360 * var(--rand)), 100%, 50%);
    animation: zoom 1s infinite alternate;
    pointer-events: none;
  }

  @keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.5); }
  }

  .mrclean {
    position: absolute;
    width: 100px;
    transform-origin: center;
    pointer-events: none;
  }

</style>
</head>
<body>
<div id="images"></div>
<div id="texts"></div>

<script>
const roastLines = [
  "GET HAIR!!!",
  "YOU LOOK LIKE MR. CLEAN!",
  "BALD DETECTED!",
  "WHERE'S YOUR HAIR?",
  "SMOOTH HEAD ALERT!",
  "POLISHED SKULL MODE!",
  "FRESHLY WAXED BRAINCASE!",
  "IS THAT A MIRROR OR YOUR FOREHEAD?",
  "SUN REFLECTOR ACTIVE!",
  "SHINY LIKE A BOWLING BALL!",
  "SPF 100 REQUIRED!",
  "BALD ENERGY MAXIMUM!",
  "HAIRLESS WONDER!",
  "CUEBALL LOOKING GUY!",
  "WHO NEEDS SHAMPOO?",
  "HEAD SO SMOOTH NASA CALLING!",
  "BEACON OF BALDNESS!",
  "MR. CLEAN REAL LIFE!",
  "YOUR HAIRLINE IS A MEMORY!",
  "SCALP POWERED!",
  "NO HAIR NO PROBLEM?",
  "ECHO FROM YOUR HEAD!",
  "IS THAT A LIGHTHOUSE?",
  "CRITICAL BALD CONDITION!",
  "YOU POLISHED THAT?",
  "BALD STATUS: LEGENDARY!",
  "SMOOTH LIKE GLASS!",
  "TOP TIER BALD!",
  "HAIRLINE IN THE VOID!",
  "GET HAIR IMMEDIATELY!"
];

const imgURL = "GetHair.png";

// Random roast text avoiding overlap
const placedTexts = [];
function addText(content) {
  const txt = document.createElement('div');
  txt.className = 'text';
  txt.innerText = content;
  txt.style.setProperty('--rand', Math.random());

  let placed = false;
  for (let tries = 0; tries < 100; tries++) {
    const x = Math.random() * (window.innerWidth - 300);
    const y = Math.random() * (window.innerHeight - 50);
    let overlap = false;

    for (const other of placedTexts) {
      if (Math.abs(x - other.x) < 300 && Math.abs(y - other.y) < 50) {
        overlap = true;
        break;
      }
    }

    if (!overlap) {
      txt.style.left = x + 'px';
      txt.style.top = y + 'px';
      placedTexts.push({x, y});
      placed = true;
      break;
    }
  }

  if (!placed) {
    console.log("Failed to place text:", content);
  }

  document.getElementById('texts').appendChild(txt);
}

roastLines.forEach(addText);

// Moving Mr. Cleans
for (let i = 0; i < 30; i++) {
  const img = document.createElement('img');
  img.src = imgURL;
  img.className = 'mrclean';
  img.style.top = Math.random() * window.innerHeight + 'px';
  img.style.left = Math.random() * window.innerWidth + 'px';
  img.style.transform = `rotate(${Math.random() * 360}deg)`;
  document.getElementById('images').appendChild(img);

  function moveForever(el) {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    const duration = 3 + Math.random() * 3;
    el.style.transition = `top ${duration}s linear, left ${duration}s linear, transform ${duration}s linear`;
    const spin = parseFloat(el.style.transform.replace(/[^0-9.]/g, '')) + 360;
    el.style.top = y + 'px';
    el.style.left = x + 'px';
    el.style.transform = `rotate(${spin}deg)`;
    setTimeout(() => moveForever(el), duration * 1000);
  }

  moveForever(img);
}

// Auto-play GET HAIR!!! audio
const audio = new Audio('https://ttsmp3.com/created_audio/f1f96f12b1b19f121be29e2c4df4227b.mp3');
audio.play();
</script>
</body>
</html>

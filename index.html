<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BALD ATTACK</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fff;
      font-family: Impact, sans-serif;
    }

    .text {
      position: absolute;
      font-size: 32px;
      animation: zoom 1s infinite alternate, shake 0.2s infinite alternate;
      white-space: nowrap;
      color: hsl(calc(360 * var(--rand)), 100%, 50%);
      pointer-events: none;
    }

    @keyframes shake {
      0% { transform: translate(0, 0);}
      100% { transform: translate(5px, 5px);}
    }

    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.5); }
    }

    .mrclean {
      position: absolute;
      width: 100px;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div id="images"></div>
  <div id="texts"></div>

  <script>
    const roastLines = [
      "GET HAIR!!!",
      "BALD DETECTED!",
      "MR CLEAN ENERGY!!!",
      "SHINY HEAD!!!",
      "WHERE'S YOUR HAIR???",
      "SMOOTH LIKE A BOWLING BALL!",
      "CHROME DOME!!!",
      "SPF 100 REQUIRED!",
      "SKULL EMOJI REAL LIFE ðŸ’€",
      "BRAIN REFLECTION MAXIMUM",
      "BEACON OF BALDNESS",
      "SLICK LIKE ICE",
      "YOU POLISHED THAT?",
      "NEED SHADE?",
      "YOU'RE BLINDING ME!",
      "MIRROR MODE",
      "BALD STATUS: LEGENDARY",
      "ZERO HAIR POWER",
      "CERTIFIED HAIRLESS",
      "ULTRA SHINE MODE",
      "FRESHLY WAXED?",
      "GLISTENING GLORY",
      "ABSOLUTE CHROME",
      "SQUAD WIPE: HAIR",
      "THE FINAL FORM",
      "THE GREAT REFLECTOR",
      "TOP TIER BALD",
      "ANCIENT BALD ENERGY",
      "SMOOTH OPERATOR",
      "FLAWLESS FOREHEAD"
    ];

    const imgURL = "GetHair.png";

    const imagesContainer = document.getElementById('images');
    const textsContainer = document.getElementById('texts');

    const placedTexts = [];

    // Place text without touching
    for (let i = 0; i < 30; i++) {
      const txt = document.createElement('div');
      txt.className = 'text';
      txt.innerText = roastLines[i % roastLines.length];
      txt.style.setProperty('--rand', Math.random());
      textsContainer.appendChild(txt);

      let safe = false;
      let tries = 0;

      while (!safe && tries < 200) {
        tries++;
        txt.style.left = Math.random() * (window.innerWidth - 200) + 'px';
        txt.style.top = Math.random() * (window.innerHeight - 50) + 'px';

        const rect1 = txt.getBoundingClientRect();
        safe = true;

        for (const other of placedTexts) {
          const rect2 = other.getBoundingClientRect();
          if (
            rect1.left < rect2.right &&
            rect1.right > rect2.left &&
            rect1.top < rect2.bottom &&
            rect1.bottom > rect2.top
          ) {
            safe = false;
            break;
          }
        }
      }

      if (!safe) {
        console.warn(`[WARN] Failed to place text: "${txt.innerText}"`);
      }

      placedTexts.push(txt);
    }

    // Spawn 30 Mr. Cleans
    for (let i = 0; i < 30; i++) {
      const img = document.createElement('img');
      img.src = imgURL;
      img.className = 'mrclean';

      img.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      img.style.top = Math.random() * (window.innerHeight - 100) + 'px';

      const startRotation = Math.random() * 360;
      img.style.transform = `rotate(${startRotation}deg)`;

      imagesContainer.appendChild(img);

      // Spin forever
      let angle = startRotation;
      setInterval(() => {
        angle += 2;
        img.style.transform = `rotate(${angle}deg)`;
      }, 20);

      // Glide around forever
      function glide(el) {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        el.style.transition = `left ${2 + Math.random() * 3}s linear, top ${2 + Math.random() * 3}s linear`;
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        setTimeout(() => glide(el), 3000 + Math.random() * 2000);
      }

      glide(img);
    }

    // Play voice
    const audio = new Audio('https://ttsmp3.com/created_audio/f1f96f12b1b19f121be29e2c4df4227b.mp3');
    audio.play();
  </script>
</body>
</html>

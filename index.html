<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fff;
      font-family: Impact, sans-serif;
    }

    .text {
      position: absolute;
      font-size: 32px;
      animation: zoom 1s infinite alternate, shake 0.2s infinite alternate;
      white-space: nowrap;
      color: hsl(calc(360 * var(--rand)), 100%, 50%);
      pointer-events: none;
    }

    @keyframes shake {
      0% { transform: translate(0, 0);}
      100% { transform: translate(5px, 5px);}
    }

    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.5); }
    }

    .mrclean {
      position: absolute;
      width: 100px;
      animation: spin 2s linear infinite;
      pointer-events: none;
    }

    @keyframes spin {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div id="images"></div>
  <div id="texts"></div>

  <script>
    const roastLines = [
      "GET HAIR!!!", "BALD DETECTED!", "MR CLEAN ENERGY!!!", "SHINY HEAD!!!",
      "WHERE'S YOUR HAIR???", "SMOOTH LIKE A BOWLING BALL!", "CHROME DOME!!!",
      "SPF 100 REQUIRED!", "SKULL EMOJI REAL LIFE ðŸ’€", "BRAIN REFLECTION MAXIMUM",
      "BEACON OF BALDNESS", "CLEAN MACHINE ONLINE", "POLISHED & READY",
      "HAIRLINE VANISHED", "SCALP SIMULATION", "THE FINAL SHINE",
      "THE FOLLICLE FORSAKER", "SMOOTH BRAIN MODE", "LASER HEAD ACTIVE",
      "ULTRA GLEAM ACTIVATED", "BALD ON PURPOSE", "FATAL HAIRCUT",

      "NO SHADOW ZONE", "MAXIMUM POLISH"
    ];

    const imgURL = 'GetHair.png';  // Your local Mr Clean image

    for (let i = 0; i < 30; i++) {
      const txt = document.createElement('div');
      txt.className = 'text';
      txt.innerText = roastLines[i % roastLines.length];
      txt.style.top = Math.random() * window.innerHeight + 'px';
      txt.style.left = Math.random() * window.innerWidth + 'px';
      txt.style.setProperty('--rand', Math.random());
      document.getElementById('texts').appendChild(txt);
    }

    for (let i = 0; i < 30; i++) {
      const img = document.createElement('img');
      img.src = imgURL;
      img.className = 'mrclean';
      img.style.top = Math.random() * window.innerHeight + 'px';
      img.style.left = Math.random() * window.innerWidth + 'px';
      document.getElementById('images').appendChild(img);

      function moveForever(el) {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        const speed = 2 + Math.random() * 3; // 2s - 5s

        el.style.transition = `top ${speed}s linear, left ${speed}s linear`;
        el.style.top = y + 'px';
        el.style.left = x + 'px';

        setTimeout(() => moveForever(el), speed * 1000);
      }

      moveForever(img);
    }

    const audio = new Audio('https://ttsmp3.com/created_audio/f1f96f12b1b19f121be29e2c4df4227b.mp3');
    audio.loop = true;
    audio.play();
  </script>

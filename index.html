<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ULTIMATE MR CLEAN ROAST</title>
<style>
  body {
    background-color: #fff;
    overflow: hidden;
    margin: 0;
    font-family: Impact, Comic Sans MS, sans-serif;
  }

  .text {
    position: absolute;
    color: hsl(calc(360 * var(--rand)), 100%, 50%);
    font-size: 32px;
    animation: zoom 1s infinite alternate, shake 0.2s infinite alternate;
    white-space: nowrap;
  }

  img {
    position: absolute;
    width: 120px;
    animation: spin 3s linear infinite;
  }

  @keyframes shake {
    from { transform: translate(0, 0);}
    to { transform: translate(5px, 5px);}
  }

  @keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.5); }
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div id="images"></div>
<div id="texts"></div>

<audio autoplay>
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
</audio>

<script>
const roastLines = [
  "GET HAIR!!!",
  "BALD DETECTED!",
  "MR CLEAN ENERGY!!!",
  "SHINY HEAD!!!",
  "WHERE'S YOUR HAIR???",
  "SMOOTH LIKE A BOWLING BALL!",
  "BARBER SPEEDRUN COMPLETED!",
  "CHROME DOME!!!",
  "SPF 100 REQUIRED!",
  "SKULL EMOJI REAL LIFE ðŸ’€",
  "BRAIN REFLECTION MAXIMUM",
  "BEACON OF BALDNESS",
];

const imgURL = "https://upload.wikimedia.org/wikipedia/en/5/5d/Mr._Clean_logo.png";

// Spawn spinning Mr. Cleans
for(let i=0; i<25; i++){
  const img = document.createElement('img');
  img.src = imgURL;
  img.style.top = Math.random() * window.innerHeight + 'px';
  img.style.left = Math.random() * window.innerWidth + 'px';
  document.getElementById('images').appendChild(img);
}

// Spawn zooming roast text
for(let i=0; i<roastLines.length; i++){
  const txt = document.createElement('div');
  txt.className = 'text';
  txt.innerText = roastLines[i];
  txt.style.top = Math.random() * window.innerHeight + 'px';
  txt.style.left = Math.random() * window.innerWidth + 'px';
  txt.style.setProperty('--rand', Math.random());
  document.getElementById('texts').appendChild(txt);
}

// Auto-play voice: GET HAIR!!!
const audio = new Audio('https://ttsmp3.com/created_audio/f1f96f12b1b19f121be29e2c4df4227b.mp3');
audio.play();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BALD ATTACK 2: CLEAN WARS</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #fff;
    font-family: Impact, sans-serif;
  }

  .text {
    position: absolute;
    font-size: 32px;
    animation: zoom 1s infinite alternate, shake 0.2s infinite alternate;
    white-space: nowrap;
    color: hsl(calc(360 * var(--rand)), 100%, 50%);
    pointer-events: none;
  }

  @keyframes shake {
    0% { transform: translate(0, 0);}
    100% { transform: translate(5px, 5px);}
  }

  @keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.5); }
  }

  .mrclean {
    position: absolute;
    width: 100px;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="images"></div>
<div id="texts"></div>

<script>
const roastLines = [
  "GET HAIR!!!", "BALD DETECTED!", "MR CLEAN ENERGY!!!", "SHINY HEAD!!!",
  "WHERE'S YOUR HAIR???", "SMOOTH LIKE A BOWLING BALL!", "CHROME DOME!!!",
  "SPF 100 REQUIRED!", "SKULL EMOJI REAL LIFE ðŸ’€", "BRAIN REFLECTION MAXIMUM",
  "BEACON OF BALDNESS", "CLEAN MACHINE ONLINE", "POLISHED & READY",
  "HAIRLINE VANISHED", "SCALP SIMULATION", "THE FINAL SHINE",
  "THE FOLLICLE FORSAKER", "SMOOTH BRAIN MODE", "LASER HEAD ACTIVE",
  "ULTRA GLEAM ACTIVATED", "BALD ON PURPOSE", "FATAL HAIRCUT",
  "GLISTENING POWER", "PERMA SHAVE MODE", "MIRROR FOREHEAD",
  "THE BALD LEGEND", "HAIRLESS WONDER", "SURFACE REFLECTION 9000",
  "NO SHADOW ZONE", "MAXIMUM POLISH"
];

const imgURL = 'GetHair.png'; // Your image here!

const textsContainer = document.getElementById('texts');
const imagesContainer = document.getElementById('images');

// Place roast texts without overlapping
const placedTexts = [];

for (let i = 0; i < 30; i++) {
  const txt = document.createElement('div');
  txt.className = 'text';
  txt.innerText = roastLines[i % roastLines.length];
  txt.style.setProperty('--rand', Math.random());

  textsContainer.appendChild(txt);

  let safe = false;
  let tries = 0;

  while (!safe && tries < 200) {
    tries++;
    txt.style.left = Math.random() * (window.innerWidth - 200) + 'px';
    txt.style.top = Math.random() * (window.innerHeight - 50) + 'px';

    const rect1 = txt.getBoundingClientRect();
    safe = true;

    for (const other of placedTexts) {
      const rect2 = other.getBoundingClientRect();
      if (
        rect1.left < rect2.right &&
        rect1.right > rect2.left &&
        rect1.top < rect2.bottom &&
        rect1.bottom > rect2.top
      ) {
        safe = false;
        break;
      }
    }
  }

  placedTexts.push(txt);
}

// Spawn Mr. Cleans
for (let i = 0; i < 30; i++) {
  const img = document.createElement('img');
  img.src = imgURL;
  img.className = 'mrclean';
  imagesContainer.appendChild(img);

  img.style.left = Math.random() * (window.innerWidth - 100) + 'px';
  img.style.top = Math.random() * (window.innerHeight - 100) + 'px';

  let dx = (Math.random() - 0.5) * 2;
  let dy = (Math.random() - 0.5) * 2;

  function glide() {
    let x = parseFloat(img.style.left);
    let y = parseFloat(img.style.top);

    x += dx * 2;
    y += dy * 2;

    if (x < 0 || x > window.innerWidth - 100) dx = -dx;
    if (y < 0 || y > window.innerHeight - 100) dy = -dy;

    img.style.left = x + 'px';
    img.style.top = y + 'px';

    requestAnimationFrame(glide);
  }

  glide();
}

// Auto-play "GET HAIR!!!"
const audio = new Audio('https://ttsmp3.com/created_audio/f1f96f12b1b19f121be29e2c4df4227b.mp3');
audio.loop = true;
audio.play();
</script>

</body>
</html>
